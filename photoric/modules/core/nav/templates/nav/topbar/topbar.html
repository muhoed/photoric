<nav class="navbar navbar-expand-sm bg-light navbar-dark" id="topbar" name="topbar">
    
    {% for navbar_item_id, navbar_item_template in list_navbar_item_templates(navbar_id) %}
        {% include navbar_item_template %}
    {% endfor %} 

  <!-- Links -->
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" href="{{ url_for('itemviews.index') }}" alt="Home">
        <svg class="bi text-success" width="32" height="32" fill="currentColor">
           <use xlink:href="bootstrap-icons.svg#house"/>
        </svg>
       </a>
    </li> 
  
      <!-- Dropdown -->
            <li class="nav-item justify-content-end dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="profiledrop" data-toggle="dropdown">
                <svg class="bi text-success" width="32" height="32" fill="currentColor">
                    <use xlink:href="bootstrap-icons.svg#person-square"/>
                </svg>
              </a>
              <div class="dropdown-menu">
                {% if current_user.is_authenticated %}               
                    <a class="dropdown-item" href="{{ url_for('admin.profile') }}">Profile</a>
                    <a class="dropdown-item" href="{{ url_for('auth.logout') }}">Sign Out</a>
                {% else %}
                    <a class="dropdown-item" href="{{ url_for('auth.signup') }}">Sign Up</a>
                    <a class="dropdown-item" href="{{ url_for('auth.signin') }}">Sign In</a>
                {% endif %}
              </div>

    </ul>
