<!-- Simple search form -->
<form class="form-inline" action="url_for(navbar_item.item_target)" method="POST">
     
        {{ search_form.csrf_token }}
        {{ search_form.text(class_="form-control mr-sm-2", placeholder=navbar_item.name) }}
                    
        <div class="btn btn-success">
            {{ search_form.submit }}
        </div>
</form>
