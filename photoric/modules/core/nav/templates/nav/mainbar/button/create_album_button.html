<!-- Create album button -->
<a class="nav-link" href="#" id="{{ navbar_item.name.capitalize() }}" title="Create album" role="button">
    {% set path = url_for('nav.static', filename = 'images/' + navbar_item.icon_src + '.' + navbar_item.icon_type) %}
    <img data-toggle="modal" data-target="{{ navbar_item.item_target }}" width="24" height="24" id="{{ navbar_item.name }}" src="{{ path }}">
</a>
